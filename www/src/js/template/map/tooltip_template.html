<div class="info-bubble">
    <h6>{{ name }} {{#scientificname}}<em>({{scientificname}})</em>{{/scientificname}}</h6>
    <ul class="layer-info-download">
        {{#pdf}}<li class="toPDF" data-doc="{{pdf}}" data-page="{{page}}"><strong>PDF</strong> <lang>Más información en capítulo del libro</lang>.</li>{{/pdf}}
        {{#gis}}<li><a href="{{gis}}"><strong>GIS</strong> <lang>Descargar capa de datos geográficos</lang>.</a></li>{{/gis}}
        {{#xls}}<li><a href="{{xls}}"><strong>XLS</strong> <lang>Descargar datos en fichero Excel</lang></a>.</li>{{/xls}}
    </ul>
</div>
